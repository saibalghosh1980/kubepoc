apiVersion: v1
kind: Service
metadata:
  name: dev-svc-kubepoc
  labels:
    app: svc-kubepoc
    targetEnvironment: dev
spec:
  ports:
  - port: 8080
    targetPort: 8080
  type: NodePort
  selector:
    app: pod-kubepoc
    targetEnvironment: dev
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: dev-replication-controller-kubepoc
  labels:
    app: repl-ctrl-kubepoc
    targetEnvironment: dev
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pod-kubepoc
        targetEnvironment: dev
    spec:
      containers:
      - name: dev-pod-kubepoc
        image: devintegrationsdccr.azurecr.io/dev-kubepoc
        ports:
        - containerPort: 8080